<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        /* Resetting margin, padding, and box-sizing for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #800000;
            color: white;
        }

        .header button {
            background-color: #fff;
            color: #800000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 20px;
        }

        .left-section {
            background-color: #800000;
            color: #fff;
            width: 145%;
            padding: 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left-section label {
            font-size: 16px;
            font-weight: bold;
        }

        .left-section input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        .left-section input:focus {
            border-color: #800000;
        }

        .submit_button {
            background-color: #800000;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .submit_button:hover {
            background-color: #640202;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <form action="/" method="get" style="margin: 0;">
            <button type="submit">Home</button>
        </form>
        <form action="/logout" method="post" style="margin: 0;">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="container">
        <div class="left-section">
            <form action="{{ url_for('profile') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ profile.name if profile else '' }}"><br>

                <label for="sex">Gender:</label>
                <input type="text" id="sex" name="sex" value="{{ profile.sex if profile else '' }}"><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ profile.age if profile else '' }}"><br>

                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" value="{{ profile.height if profile else '' }}"><br>

                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" value="{{ profile.weight if profile else '' }}"><br>

                <button class="submit_button" type="submit">Save Profile</button>
            </form>
        </div>
    </div>

</body>
</html>
