<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RightByte - Home</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left section with slogan */
        .left-section {
            background-color: #800000;
            color: white;
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-section h1 {
            font-size: 8rem;
            line-height: 1.2;
            text-align: left;
        }

        /* Right section with branding and search bar */
        .right-section {
            background-color: #ffffff;
            color: #800000;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .brand {
            font-size: 5rem;
            letter-spacing: 0.8rem;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .search-container {
            width: 100%;
            max-width: 35rem;
            text-align: left;
        }

        .search-container p {
            margin-bottom: 10px;
            color: #800000;
            font-size: 1.5rem;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #9b9b9b;
            border-radius: 4px;
        }

        /* Profile icon styling */
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #800000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .profile-button:hover {
            background-color: #600000;
            transform: scale(1.1);
        }

        /* Results Section */
        .results-container {
            margin-top: 30px;
            text-align: center;
        }

        .result-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Eat<br>Right,<br>Live<br>Strong</h1>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Profile Button -->
            <div class="profile-button" onclick="window.location.href='/profile'">P</div>

            <!-- Brand and Search -->
            <div class="brand">RIGHTBYTE</div>
            <div class="search-container">
                <form action="/search" method="POST">
                    <p>Tell me what is in -</p>
                    <input type="text" class="search-bar" name="search_term" placeholder="Search health condition..." required>
                </form>
            </div>

            <!-- Display search results -->
            {% if results %}
            <div class="results-container">
                <h3>Food Suggestions:</h3>
                {% for food in results %}
                    <div class="result-item">
                        <strong>{{ food.food_name }}</strong> for {{ food.health_condition }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
