<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ profile['name'] if profile else '' }}" required><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" value="{{ profile['sex'] if profile else '' }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ profile['age'] if profile else '' }}" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" value="{{ profile['height'] if profile else '' }}" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" value="{{ profile['weight'] if profile else '' }}" required><br>

        <button type="submit">Save Profile</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
